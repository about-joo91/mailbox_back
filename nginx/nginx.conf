upstream mail_box {
    server mail_box:8000;
}

server{
    listen 80;
    server_name mongle.site;

    location / {
        return 301 https://$host%request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server{
    listen 443 ssl;
    server_name mongle.site;

    location / {
        proxy_pass http://mongle.site;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/static/;
    }
    
    ssl_certificate /etc/letsencrypt/live/ai2django.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai2django.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

